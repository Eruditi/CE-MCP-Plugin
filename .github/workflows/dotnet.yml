name: Build CE MCP Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages for solution
      run: nuget restore CEPluginLibrary.sln
    
    - name: Build the solution
      run: msbuild CEPluginLibrary.sln /p:Configuration=Release
    
    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: CEPluginExample.dll
        path: ./CEPluginLibrary/bin/Release/CEPluginExample.dll
