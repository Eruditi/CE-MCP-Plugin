name: Build CE MCP Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1.0.3
    
    - name: Restore dependencies
      run: nuget restore CEPluginLibrary.sln
    
    - name: Build solution
      run: msbuild CEPluginLibrary.sln /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: CEPluginExample.dll
        path: ./CEPluginLibrary/bin/Release/CEPluginExample.dll
