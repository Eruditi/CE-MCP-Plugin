name: Build CE MCP Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4  # 更新到v4
    
    - name: Setup .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
    
    - name: Restore NuGet packages
      working-directory: ./CEPluginLibrary
      run: nuget restore CEPluginLibrary.csproj
    
    - name: Build the project
      working-directory: ./CEPluginLibrary
      run: msbuild CEPluginLibrary.csproj /p:Configuration=Release /p:Platform=AnyCPU
    
    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4  # 更新到v4
      with:
        name: CEPluginExample.dll
        path: ./CEPluginLibrary/bin/Release/CEPluginExample.dll
